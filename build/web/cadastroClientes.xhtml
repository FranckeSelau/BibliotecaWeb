<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="cadastro">
                    <h:form>
                        <h:panelGrid columns="2" >
                            <h:outputLabel for="idMatricula" value="Matricula" style="font-weight: normal"/>
                            <h:inputText id="idMatricula" style="width: 280px" styleClass="form-control" value="#{clienteMB.clienteSelecionado.matricula}" />

                            <h:outputLabel for="idNome" value="Nome" style="font-weight: normal"/>
                            <h:inputText id="idNome" style="width: 280px" styleClass="form-control" value="#{clienteMB.clienteSelecionado.nome}"  />

                            <h:outputLabel for="idTelefone" value="Telefone" style="font-weight: normal"/>
                            <h:inputText id="idTelefone" style="width: 280px" styleClass="form-control" value="#{clienteMB.clienteSelecionado.telefone}" />

                            

                        </h:panelGrid>
                        <div class="botaoCadastro">
                            <h:commandButton value="Cadastrar" onclick="funcaoConfirmarCadastro()" style="width: auto; margin-top: 5px" styleClass="btn btn-primary" action="#{usuarioMB.adicionarUsuario()}"/>
                            <h:button value="Voltar" style="width: auto; margin-top: 5px; margin-left: 5px" styleClass="btn btn-primary" outcome="/admin/index"/>
                        </div>
                    </h:form>
                    <div class="alerta">
                    <h:messages id="idMensagem" showDetail="true" errorClass="mensagem" styleClass= "alert alert-danger"/>
                </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</xhtml>
