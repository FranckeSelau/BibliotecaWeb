<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Projeto CRUD</title>       
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <h:outputScript name="jquery/jquery-3.1.0.min.js" />

    </h:head>

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="tabelaUsuarios">
                    <h:selectOneMenu value="#{cursosBean.siglasDosCursosEscolhidos}" styleClass="dropdown-toggle"> 
                        <f:selectItem itemLabel="Escolha um curso" noSelectionOption="true"/> 
                        <f:selectItems 
                            value="#{usuarioMB.listaUsuarios}" 
                            var="usuario" 
                            itemValue="#{usuario.nome}" 
                            itemLabel="#{usuario.senha}" /> 
                    </h:selectOneMenu>

                    <h:form  >
                        <h:inputText value="#{clienteMB.matricula}" id="idCliente" style="width: 280px" styleClass="form-control" a:placeholder="Usuario" />
                        <h:commandButton value="Entrar" style="width: 280px; margin-top: 15px" action="#{clienteMB.buscarCliente(matricula)}" styleClass="btn btn-primary"/>
                        <h:dataTable var="cliente" value="#{clienteMB.clienteSelecionado}" styleClass="table table-striped" >
                            <f:facet name="header">
                                
                                <h:outputText value="Lista de Clientes" style="font-size: 20px" />
                            </f:facet>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Matricula" />
                                </f:facet>
                                <h:outputText id="idMatricula" value="#{cliente.matricula}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText id="idNome" value="#{cliente.nome}"  />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefone" />
                                </f:facet>
                                <h:outputText id="idTelefone" value="#{cliente.telefone}" />
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Operacao" />
                                </f:facet>
                                <h:commandLink value="Editar " action="#{clienteMB.editarCliente(cliente)}"/>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <h:commandLink onclick="funcaoDeletarUsuario()" id="remover" value="Remover" action="#{clienteMB.removerCliente(cliente)}"/>
                            </h:column>
                        </h:dataTable>
                        <h:button value="Voltar" style="align: right; width: 120px; margin-right: 5px" styleClass="btn btn-primary" outcome="/admin/index"/>
                    </h:form>                      
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</xhtml>
