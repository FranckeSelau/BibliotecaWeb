<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bootstrap Example Tabela</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
        <h:outputScript name="jquery/jquery-3.1.0.min.js"/>
    </h:head>
    <h:body>
        <h1>Projeto CRUD</h1>
        <h:form>            
            <h:commandButton value="Novo Usuario" action="#{usuarioMB.novoUsuario()}"/>
            <h:commandButton value="Lista Usuarios" action="/admin/listaUsuarios"/>
            <br/><br/>
            <h:commandLink value="Logout" action="#{loginMB.realizaLogout()}"/>
        </h:form>
    </h:body>
</html>
