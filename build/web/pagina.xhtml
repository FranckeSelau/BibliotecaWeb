<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="cadastro">
            <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel for="idNome" value="Nome:"/>
                <h:inputText id="idNome" style="width: 280px" styleClass="form-control" value="#{usuarioMB.usuarioSelecionado.nome}"  />

                <h:outputLabel for="idTelefone" value="Telefone:"/>
                <h:inputText id="idTelefone" style="width: 280px" styleClass="form-control" value="#{usuarioMB.usuarioSelecionado.telefone}" />

                <h:outputLabel for="idEmail" value="Email:"/>
                <h:inputText id="idEmail" style="width: 280px" styleClass="form-control" value="#{usuarioMB.usuarioSelecionado.email}" />

                <h:outputLabel for="idSexo" value="Sexo:" styleClass="" />
                <h:selectOneRadio id="idSexo" style="margin-left: 2px" styleClass="" value="#{usuarioMB.usuarioSelecionado.sexo}">
                    <f:selectItem itemLabel="Masculino"  itemValue="1"/>
                    <f:selectItem itemLabel="Feminino"  itemValue="2"/>
                </h:selectOneRadio>

                <h:outputLabel for="idEstado" value="Estado:" />
                <h:selectOneMenu id="idEstado" style="width: 280px" styleClass="form-control" value="#{usuarioMB.usuarioSelecionado.estado}">
                    <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
                    <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
                    <f:selectItem itemLabel="Parana" itemValue="PR" />
                    <f:selectItem itemLabel="Sao Paulo" itemValue="SP" />
                    <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
                </h:selectOneMenu>

                <h:outputLabel for="idLogin" value="Login:"/>
                <h:inputText id="idLogin" style="width: 280px" styleClass="form-control" value="#{usuarioMB.usuarioSelecionado.login}" />

                <h:outputLabel for="idSenha" value="Senha"/>
                <h:inputSecret id="idSenha" style="width: 280px" styleClass="form-control" value="#{usuarioMB.usuarioSelecionado.senha}" />

                <h:outputLabel for="idAdmin"  value="E admin"/>
                <h:selectBooleanCheckbox style="width: 280px" styleClass="" value="#{usuarioMB.usuarioSelecionado.admin}" />

                <h:commandButton value="Cadastrar" style="width: auto; margin-top: 5px" styleClass="btn btn-primary" action="#{usuarioMB.adicionarUsuario()}"/>
                <h:button value="Voltar" style="width: auto; margin-top: 5px; margin-left: 5px" styleClass="btn btn-primary" outcome="/admin/index"/>
            </h:panelGrid>
        </h:form>
                    </div>
        


            </ui:define>

        </ui:composition>

    </h:body>
</xhtml>
