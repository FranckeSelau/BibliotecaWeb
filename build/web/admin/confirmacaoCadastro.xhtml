<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
        <meta charset="utf-8"></meta>
        <link rel="icon" type="image/png" href="resources/imagens/favicon.png" />
    </head>

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="tituloClientes">Confirmação!</div>
                <div class="cadastroClientes">
                    <h:form>
                        <h:panelGrid columns="1" >
                            <h:outputLabel for="idConfirmacao" value="Cadastro #{usuarioMB.usuarioSelecionado.nome} realizado com sucesso! Deseja cadastrar outro Usurário?" style="font-weight: normal"/>
                            
                            

                        </h:panelGrid>
                        <div class="botaoCadastroClientes">
                            <h:commandButton value="Cadastrar" style="width: auto; " styleClass="btn btn-primary" action="/admin/cadastroUsuarios"/>
                            <h:button value="Voltar" style="width: auto; margin-left: 5px" styleClass="btn btn-primary" outcome="/admin/index"/>
                        </div>
                    </h:form>
                    <div class="alerta">
                    <h:messages id="idMensagem" showDetail="true" errorClass="mensagem" styleClass= "alert alert-danger"/>
                </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</xhtml>
