<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Projeto CRUD</title>       
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <h:outputScript name="jquery/jquery-3.1.0.min.js" />
        
    </h:head>
    <h:body>
        <div class="container">
        <h1>Projeto CRUD</h1>
        <h:form>
            <h:dataTable var="usuario" value="#{usuarioMB.listaUsuarios}" styleClass="table table-striped" >
                <f:facet name="header">
                    <h:outputText value="Tabela de Usuários" />
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText id="idNome" value="#{usuario.nome}"  />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone" />
                    </f:facet>
                    <h:outputText id="idTelefone" value="#{usuario.telefone}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email" />
                    </f:facet>
                    <h:outputText id="idEmail" value="#{usuario.email}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sexo" />
                    </f:facet>
                    <h:outputText  id="idSexo" value="#{usuario.sexoString}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Estado" />
                    </f:facet>
                    <h:outputText id="idEstado" value="#{usuario.estado}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Login" />
                    </f:facet>
                    <h:outputText  id="idLogin" value="#{usuario.login}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="É admin" />
                    </f:facet>
                    <h:outputText  value="#{usuario.adminString}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        <h:outputText value="Operação" />
                    </f:facet>
                        <h:commandLink value="Editar " action="#{usuarioMB.editarUsuario(usuario)}"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h:commandLink value="Remover" action="#{usuarioMB.removerUsuario(usuario)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Novo Usuario" action="#{usuarioMB.novoUsuario()}"/>
            <br/><br/>
            <h:commandLink value="Logout" action="#{loginMB.realizaLogout()}"/>
        </h:form>
        </div>
    </h:body>
</html>
